<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Examples</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            margin: 0;
            padding: 20px;
        }
        .example {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            position: relative;
        }
        .center-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        .flexbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .center-grid {
            display: grid;
            place-items: center;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
        .grid-container {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
        }
        .center-position {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h2>Centering with Flexbox</h2>
    <div class="example flexbox-container">
        <div class="center-flex"></div>
    </div>

    <h2>Centering with Grid</h2>
    <div class="example grid-container">
        <div class="center-grid"></div>
    </div>

    <h2>Centering with Positioning</h2>
    <div class="example">
        <div class="center-position"></div>
    </div>
</body>
</html>
