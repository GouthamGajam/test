<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Techniques</title>
    <style>
        /* CSS Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* CSS Flexbox Layout */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .flex-item {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex: 1 0 200px;
        }

        /* CSS Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* CSS Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }

        /* CSS Sticky Header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* CSS Parallax Scrolling Effect */
        .parallax {
            background-image: url('parallax-bg.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 400px;
            padding: 100px 0;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
    <div class="grid-item">Grid Item 4</div>
</div>

<div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
    <div class="flex-item">Flex Item 4</div>
</div>

<div class="dropdown">
    <span>Hover Me</span>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

<div class="gallery">
    <img src="https://i.pinimg.com/1200x/09/56/22/095622dcbccd93d616863d005c487a83.jpg" alt="Image 1">
    <img src="https://images-cdn.ubuy.co.in/634d19875671c46b66316b0e-2022-square-wall-calendar-classic.jpg" alt="Image 2">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1lCJ7sTdmCLvazp6jjD7goml-G-nY96j28Q&s" alt="Image 3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxuvgICAW5Xn2eAOwRxWagaupHK5XEtHX3VA&s" alt="Image 4">
</div>

<div class="header">Sticky Header</div>

<div class="parallax">
    <h1>Parallax Scrolling Effect</h1>
    <p>This is some content with a parallax scrolling effect.</p>
</div>

</body>
</html>
